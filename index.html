<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <div class="card p-2 mt-2 mx-auto" style="max-width: 30rem;" >
      <div class="card-header text-center h2 bg-info text-white mb-2">
          Calculate Your Area
      </div>
        <div class="form-group row">
            <label for="" class="col-md-4 h4">Length (M)</label>
            <div class="col-md-4">
                <input type="number" class="form-control" id="L">
            </div>
            
        </div>
           <div class="form-group row">
            <label for="" class="col-md-4 h4">Width (M)</label>
           <div class="col-md-4">
            <input type="number" class="form-control" id="W">
           </div> 
              
        </div>
        <div class="container" style="background-color: #DDDDDD;">
          <div class="row">
            <div class="col-md text-center">
                <h4 class="mt-3">TOTAL PRICE</h4>
                <h4 class="text-danger font-weight-bold" style="font-size: 2rem;">	Â£<span id="cost">0</span></h4>
               </div>
               <div class="col-md">
                <div class="font-weight-bold text-center mt-3 mb-3 p-2" style="background-color: #d3d3d3; font-size: large;">
                    <div>Actual Area (sq m)</div>
                    <div><span id="sqm">0</span></div>
                    <div><span id="NB">0</span> BOARDS</div>
                </div>
               </div>
          </div>
        </div>

      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("input").on("keyup blur change", function () { 
                calculate();
            });

            function calculate(){
                var Length = $("#L").val();
                var Width = $("#W").val();
                var sm = Length*Width;
                var sm = sm.toFixed(2);
                 $("#sqm").text(sm);
                 var nobcal = sm*2.4;
                 var nobcal =  nobcal.toFixed(2);

                $("#NB").text(nobcal);
                var cost = nobcal*14;
                var cost = cost.toFixed(2);
                $("#cost").text(cost);
            }
        });
    </script>
  </body>
</html>
